<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Entrar</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalhoPrincipal">
        <a href="#">
            <img src="img/netflix-logo.png" alt="Netflix" class="cabecalhoPrincipal-logo">
        </a>
    </header>

    <section class="containerPrincipal">
        <div class="containerPrincipal-login">
            <h2>Entrar</h2>
            <form>
                <div class="container-input">
                    <input type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="container-input">
                    <input type="password" placeholder="Senha">
                </div>

                <div class="container-input">
                    <input type="submit" name="entrar" value="Entrar">
                </div>            
                
            </form>

            <div class="suporte">
                <div class="lembrar">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembre-se de mim</label>
                </div>
                <div class="ajuda">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>

            <div class="facebook-login">
                <a href="#">
                    <img src="img/facebook-logo.png" alt="Facebook" class="facebook-logo">
                    <p>Conectar com Facebook</p>
                </a>
            </div>

            <div class="cadastrar">
                <p>Novo por aqui? <a href="#">Assine agora.</a></p>
            </div>

            <div class="termos">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
            </div>
        </div>
    </section>
</body>
</html>
